<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Interactive rating component main</title>
  </head>
  <body>
    <main>
      <article>
        <div class="content-rating-star rating-btn">
          <img
            class="icon-star"
            src="./images/icon-star.svg"
            alt="icon rating star"
          />
        </div>

        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating">
          <span class="rating-btn">1</span>
          <span class="rating-btn">2</span>
          <span class="rating-btn">3</span>
          <span class="rating-btn">4</span>
          <span class="rating-btn">5</span>
        </div>
        <button>SUBMIT</button>
      </article>
    </main>
  </body>
</html>
